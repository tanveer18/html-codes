<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color In Css</title>
    <style>
        #firstpara{
            color: brown;
            /* direct color name */
        }
        #secondpara{
            color: rgb(47, 163, 100); /*this called rgb color means red ,green, blue. */
        }
        #thirdpara{
            color: #dd8d;
            /* this called hax color his start # simbol */
            background-color: rgb(45, 65, 20);
        }
        /* rgb use in any color ,background color.*/
    </style>
</head>
<body>
    <h3>This is My First Box</h3>
    <p id="firstpara">This is a paragraph first Box</p>
    <p id="secondpara">This is a paragraph second Box</p>
    <p id="thirdpara">This is a paragraph third Box</p>
    <p id="fourthpara">This is a paragraph fourth Box</p>
</body>
</html>
