<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline And Block Eliments</title>
</head>
<body>
    <!-- paragraph is block eliment -->
    <p>This Is a Paragraph</p>
    <p>This Is also Paragraph</p>
    <!-- span is inline eliment -->
    <span>thi is a span</span>
    <span>thi is also span</span>
    <!-- block Eliment div  -->
    <div>this is div paragraph</div>
    <div>this is div paragraph</div>
<!-- ul is block eliment -->
<ul>this is a unorderred list</ul>
<ul>this is a unorderred list</ul>
</body>
</html>
