<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM</title>
</head>

<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Contact Us</li>
            <li>More About</li>
        </ul>
        <div class="container">
            Another container
        </div>
    </div>
    <script>
        let main = document.getElementById('main');
        console.log(main)

        let nav = document.getElementById('nav');
        console.log(nav)

        let con = document.getElementsByClassName('container');
        console.log(con)

        let sel = document.querySelectorAll('#nav>li');
        console.log('Return Query selector', sel)
    </script>
</body>


</html>
